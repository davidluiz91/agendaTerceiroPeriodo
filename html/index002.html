<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agenda</title>
    <link rel="stylesheet" href="../css/style002.css"
</head>
<body>
    <h1 style="text-align:center;">Sistema de Agenda</h1>
    <p style="text-align:center;">Usando html/CSS/JavaScript.</p>
    <table>
        <tr>
            <td>
                <form  onsubmit="event.preventDefault(); onStartCadastro();">
                    <div>
                        <label>Nome Completo</label>
                        <input type="text" name="nomeCom" id="nomeCom">
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>WhatsApp</label>
                        <input type="number" name="tel" id="tel">
                    </div>
                    <div>
                        <label>Instagram</label>
                        <input type="text" name="insta" id="insta">
                    </div>
                    <div  class="botao-cadastrar">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </td><br
            <td>
                <table class="list" id="listaAgenda">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>E-mail</th>
                            <th>WhatsApp</th>
                            <th>Instagram</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table><br>
    <div id="botao-voltar">
        <a href="../html/index001.html"><button style="background: #483D8B	; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: none; font-size: 16px;">Voltar</button></a>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
