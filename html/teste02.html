<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
</head>
<body>
    
    <h1>Minha Agenda</h1>
    
    
        <strong>Qual seu nome:</strong> <input type="text" name="nome" id="nome" placeholder="digite seu Nome aqui"><br><br>
        <strong>Qual seu E-mail:</strong> <input type="e-mail" name="email" id="email" placeholder="Digite seu e-mail"><br><br>
        <strong>Qual seu Whatsapp:</strong><input type="number" name="whatsapp" id="whatsapp" placeholder="Digite seu Whatsapp"><br><br>
        <strong>Qual seu Instagram:</strong><input type="instagram" name="instagram" id="instagram" placeholder="Digite seu instagram"><br><br>
        </strong><input type="button" value="cadastrar" onclick="cadastro()">    

        <div id="tela"></div>

    <script>
        function cadastro(){
            var nom = window.document.getElementById('nome')
            var tela = window.document.getElementById('tela')
            var resNome = String(nome.value)
            tela.innerHTML = `<p><strong>Nome:</strong> ${resNome}</p>`

            var mail = window.document.getElementById('email')
            var tela = window.document.getElementById('tela')
            var resEmail = String(email.value)
            tela.innerHTML = `<p><strong>E-mail:</strong> ${resEmail}</p>`
        }




    </script>


       
</body>
</html>
